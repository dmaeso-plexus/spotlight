name: CI

# We only need `push` triggering event internal, otherwise the workflow will run
# twice. But for forks, we need to run workflow on both `push` and `pull_request`.
# So in case of `pull_request` we check that HEAD is not 'Renumics/spotlight'.

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# As long as we use local actions, checkout should be made in workflow before
# and not in the local actions. Otherwise, no action file found.
# Checkout with `fetch-depth: 0` is needed by `poetry-dynamic-versioning` to get
# the right package version.

jobs:
    # Prepare stage
    prepare-python:
        name: 'ğŸ Prepare Python'
        if: github.event.pull_request.head.repo.full_name != 'Renumics/spotlight'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: 'ğŸ Set up Poetry environment'
              id: setup-poetry
              uses: ./.github/actions/setup-poetry
        outputs:
            version: ${{ steps.setup-poetry.outputs.package-version }}
            pip-cache-dir: ${{ steps.setup-poetry.outputs.pip-cache-dir }}
    prepare-node:
        name: 'â¬¢ Prepare Node.js'
        if: github.event.pull_request.head.repo.full_name != 'Renumics/spotlight'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: 'â¬¢ Set up pnpm environment'
              uses: ./.github/actions/setup-pnpm
    # Check stage
    check-pr:
        name: 'ğŸ” Check if pull request'
        if: github.event.pull_request.head.repo.full_name != 'Renumics/spotlight'
        permissions:
            pull-requests: read
        runs-on: ubuntu-latest
        steps:
            - name: 'ğŸ” Check if pull request'
              id: check-pr
              uses: 8BitJonny/gh-get-current-pr@3.0.0
              with:
                  filterOutClosed: true
        outputs:
            is-pr: ${{ steps.check-pr.outputs.pr_found }}
            number: ${{ steps.check-pr.outputs.number }}
            
    # Build stage
    build-test-matrix:
        name: 'ğŸ§± Build test matrix'
        needs:
            - check-pr
        runs-on: ubuntu-latest
        # `MATRIX` environment variable is set by the local `generate-matrix`
        # action, so use it as check.
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: 'ğŸ§± Build test matrix for pull request'
              if: needs.check-pr.outputs.is-pr == 'true'
              uses: druzsan/setup-matrix@v2
              with:
                  matrix: |
                      os: [ubuntu-latest]
                      python-version: [3.8, 3.9, 3.10, 3.11]
            - name: 'ğŸ§± Build test matrix for release'
              if: env.MATRIX == '' && startsWith(github.ref, 'refs/tags/v')
              uses: druzsan/setup-matrix@v2
              with:
                  matrix: |
                      os: [ubuntu-latest, windows-latest, macos-latest]
                      python-version: [3.8, 3.9, 3.10, 3.11]
            - name: 'ğŸ§± Build test matrix for main branch'
              if: env.MATRIX == '' && github.ref == 'refs/heads/main'
              uses: druzsan/setup-matrix@v2
              with:
                  matrix: |
                      os: [ubuntu-latest]
                      python-version: [3.8, 3.9, 3.10, 3.11]
                      include:
                          - os: windows-latest
                            python-version: 3.8
                          - os: macos-latest
                            python-version: 3.8
            - name: 'ğŸ§± Build test matrix for development branch'
              if: env.MATRIX == ''
              uses: druzsan/setup-matrix@v2
              with:
                  matrix: |
                      os: [ubuntu-latest]
                      python-version: [3.8]
            - name: Print matrix
              run: echo "$MATRIX" | yq -P '{"matrix":.}'
            - name: Set output
              id: set-matrix
              run: echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}

    build-spotlight:
        name: 'ğŸ§± Build Spotlight'
        needs:
            - prepare-python
            - prepare-node
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: 'ğŸ Set up Poetry'
              uses: ./.github/actions/setup-poetry
              with:
                  install-dependencies: false
            - name: 'â¬¢ Set up pnpm environment'
              uses: ./.github/actions/setup-pnpm
            - name: 'ğŸ§± Build frontend'
              run: make build-frontend
            - name: 'ğŸ“¥ Store frontend'
              uses: actions/upload-artifact@v4
              with:
                  name: .frontend-${{ needs.prepare-python.outputs.version }}
                  path: build/frontend/
                  if-no-files-found: error
            - name: Build Spotlight
              run: make build-wheel
            - name: 'ğŸ“¥ Store Spotlight'
              uses: actions/upload-artifact@v4
              with:
                  name: renumics-spotlight-${{ needs.prepare-python.outputs.version }}
                  path: build/dist/renumics_spotlight*.whl
                  if-no-files-found: error
    # Test stage
    check-wheel-contents:
        name: 'ğŸ” Check wheel contents'
        needs:
            - prepare-python
            - build-spotlight
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: 'ğŸ Set up Poetry environment'
              uses: ./.github/actions/setup-poetry
            - name: 'ğŸ“¤ Restore Spotlight Wheel'
              uses: actions/download-artifact@v4
              with:
                  name: renumics-spotlight-${{ needs.prepare-python.outputs.version }}
                  path: build/dist
            - name: Check wheel contents
              run: make check-wheel

    release:
        name: 'ğŸš€ Release Spotlight'
        if: startsWith(github.ref, 'refs/tags/v') && github.repository == 'Renumics/spotlight'
        needs:
            - prepare-python
            - prepare-node
            - check-pr
            - check
            - build-test-matrix
            - build-docs
            - build-datasets
            - build-spotlight
            - check-wheel-contents
            - unit-test
            - integration-test
            - ui-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: 'ğŸ“¤ Restore core Spotlight'
              uses: actions/download-artifact@v4
              with:
                  name: renumics-spotlight-${{ needs.prepare-python.outputs.version }}
                  path: dist
            - name: 'ğŸš€ Publish Spotlight to PyPI'
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  password: ${{ secrets.PYPI_API_TOKEN }}
